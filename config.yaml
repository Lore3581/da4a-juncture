title: Data Advocacy for All Sandbox
tagline: learning the fundamentals of Juncture
description: This is an experimental site to become familiar with Juncture.
banner: https://raw.githubusercontent.com/jstor-labs/juncture-digital/c7d73fb/images/digital-humanities.png
#favicon: <favicon url>
#logo: <logo url>

# When using a custom domain these fields must be updated to match
# the Github account and repository name
#acct: <GitHub account/username>
#repo: <GitHub repository>

######################################################
# Defines options shown in the header navigation menu
######################################################
nav:
- label: View page source
  icon: fas fa-file-code
  action: view-markdown
- label: Tutorial essay
  icon: fas fa-file-code
  action: load-page
  path: /tutorial-essay
- label: Bibliography essay
  icon: fas fa-file-code
  action: load-page
  path: /bibliography-essay
- label: Template (V1)
  icon: fas fa-file-code
  action: load-page
  path: /moduletemplate_V1-1_2-2023/

